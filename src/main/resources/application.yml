#该配置信息配置了Tomcat服务器的端口号及山下文路径
server:
  port: 8001
  servlet:
    context-path: /api

#这里配置Spring项目的名称
spring:
  servlet:
    multipart:
      max-file-size: 10MB
  application:
    name: yu-picture-backend
  datasource:
#    在新版的mysql中尽量使用新的驱动库的路径
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 20040609
    url: jdbc:mysql://localhost:3306/yupicture
  profiles:
    active: local
  config:
    import: optional:classpath:application-local.yml


mybatis-plus:
  configuration:
#    关闭驼峰命名法
    map-underscore-to-camel-case: false
#    仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑为删除值(默认为 0)

knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.yupicturebackend.controller
cos:
  client:
    host: ${}

